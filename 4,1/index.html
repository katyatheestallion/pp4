<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="container">
      <h1 class="title">My Creative To-Do List</h1>
      <div class="filters">
        <button class="filter-btn" onclick="filterTasks('all')">All</button>
        <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        <button class="filter-btn" onclick="filterTasks('incomplete')">Incomplete</button>
      </div>
      <div class="task-input">
        <input type="text" id="task" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
      </div>
      <div class="dnd-columns">
        <div id="todo-column" class="column">
          <h2>To Do</h2>
          <ul id="todo-list" class="task-list"></ul>
        </div>
        <div id="done-column" class="column">
          <h2>Done</h2>
          <ul id="done-list" class="task-list"></ul>
        </div>
        <div id="blocked-column" class="column">
          <h2>Blocked</h2>
          <ul id="blocked-list" class="task-list"></ul>
        </div>
      </div>
      <a href="todo.html" class="nav-link">Перейти к обычному To-Do листу</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
